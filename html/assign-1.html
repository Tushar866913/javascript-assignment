<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/assign-1.css">
    <title>Data page</title>
</head>

<body>

    <div id="overlay">
        <img src="https://media4.giphy.com/media/3oEjI6SIIHBdRxXI40/200w.gif?cid=6c09b952hga9eywena9qj3rbx1oedgmel7pxowkktmklcr2z&rid=200w.gif&ct=g" alt="Preloader icon" />
    </div>

    <main>

        <div id="table-section">

            <form action="/">
                <img src='https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png' alt="Search Icon" />
                <input type="text" placeholder="Enter something" name="search-box" id="search-box" value="" />
            </form>

            <div id="table-wrapper">

                <div id="table-headers">
                    <table>
                        <thead>
                            <tr>
                                <th class="column1">Id</th>
                                <th class="column2">FirstName</th>
                                <th class="column3">LastName</th>
                                <th class="column4">Email</th>
                                <th class="column5">Phone</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div id="table-data">
                  
                </div>

            </div>

        </div>
        


        <!-- Details box -->

        <div id="info-wrapper">
            <h1>Details</h1>
            <p>Click on a table item to get detailed information</p>
            <div id="info-content">
                <div><b>User selected:</b><span  id="fullname">Marcellin Shrestha</span> </div>
                <div>
                    <b>Description: </b>
                    <textarea cols="50" rows="5" readonly id="description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, quia nihil. Est, illum minima libero rerum, nihil distinctio placeat sint nam quae repellendus obcaecati delectus totam non odio. Sint, reprehenderit?
                    </textarea>
                </div>
                <div ><b>Address:</b><span id="adress"> 6480 Nec Ct</span></div>
                <div><b>City:</b><span id="city">Dinwiddie</span> </div>
                <div ><b>State:</b><span id="state">NV</span> </div>
                <div ><b>Zip:</b><span id="zip">91295</span> </div>
            </div>
        </div>

    </main>

    <script src="../js/assign-1.js"></script>
</body>

</html>
